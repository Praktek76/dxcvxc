<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Audio</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .gallery {
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            width: 300px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }

        .gallery-item audio {
            width: 100%;
            margin: 10px 0;
        }

        .item-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .item-actions a {
            text-decoration: none;
            background: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeri Audio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="audio.html" class="active">Audio</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Koleksi Audio</h2>
            <div class="gallery-container">
                <!-- Item Audio 1 -->
                <div class="gallery-item">
                    <h3>Audio 1</h3>
                    <audio controls>
                        <source src="audio/audio1.mp3" type="audio/mpeg">
                        Browser Anda tidak mendukung pemutar audio.
                    </audio>
                    <div class="item-actions">
                        <a href="audio/audio1.mp3" download>Download</a>
                    </div>
                </div>

                <!-- Item Audio 2 -->
                <div class="gallery-item">
                    <h3>Audio 2</h3>
                    <audio controls>
                        <source src="audio/audio2.mp3" type="audio/mpeg">
                        Browser Anda tidak mendukung pemutar audio.
                    </audio>
                    <div class="item-actions">
                        <a href="audio/audio2.mp3" download>Download</a>
                    </div>
                </div>

                <!-- Tambahkan lebih banyak item audio -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Galeri Audio. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
